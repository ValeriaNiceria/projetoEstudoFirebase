<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Estudo Firebase</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta http-equiv="Content-Type" content="text/html; character=utf-8">

  <!-- Bootswatch Lumen -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Meu estilo -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <h1>Autenticação</h1>

  <div class="col-md-4">
    <h3 class="text-center mb-3" id="displayMessage">Você não está autenticado</h3>

    <form method="post">

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Informe o email"/>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" placeholder="Informe a senha" />
      </div>

    </form>

    <button class="btn btn-block btn-primary" id="loginButton">Logar</button>
    <button class="btn btn-block btn-info" id="createUserButton">Criar nova conta</button>

    <p class="text-center mt-2">
      <button class="btn btn-lg btn-default" id="autGitHub"><i class="fa fa-2x fa-github"></i></button>
      <button class="btn btn-lg btn-primary" id="autFacebook"><i class="fa fa-2x fa-facebook"></i></button>
      <button class="btn btn-lg btn-info" id="autTwitter"><i class="fa fa-2x fa-twitter"></i></button>
      <button class="btn btn-lg btn-danger" id="autGoogle"><i class="fa fa-2x fa-google"></i></button>
      <button class="btn btn-lg btn-warning" id="autAnnonymous"><i class="fa fa-2x fa-user"></i></button>
    </p>

    <button class="btn btn-block btn-default" id="logOutButton">Sair</button>
  </div>
  <a href="index.html" class="btn mt-2">Voltar para home</a>


  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="assets/js/app.js"></script>

  <!-- Autenticação -->
  <script src="assets/js/autenticacao.js"></script>
</body>
</html>
